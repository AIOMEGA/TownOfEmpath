name: Release

on: push

env:
  AmongUs: AmongUs

jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout AmongUsBepInEx
        uses: actions/checkout@v3
        with:
          repository: JuliusKreutz/AmongUsBepInEx
          path: ${{ env.AmongUs }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3

      - name: Build
        run: dotnet build TownOfHost.csproj

      - name: TEMP - Check output
        run: ls AmongUs/BepInEx/plugins/

      - name: Download BepInEx wrapper
        run: curl https://builds.bepinex.dev/projects/bepinex_be/577/BepInEx_UnityIL2CPP_x86_ec79ad0_6.0.0-be.577.zip -o BepInExWrapper.zip 

      - name: Unzip BepInEx wrapper
        run: 7z x BepInExWrapper.zip -oTownOfEmpath/

      - name: Create plugins folder
        run: mkdir TownOfEmpath/plugins/

      - name: Move dll
        run: mv AmongUs/BepInEx/plugins/*.dll TownOfEmpath/plugins/
      
      - name: Upload test
        uses: actions/upload-artifact@v3
        with:
          name: TownOfEmpath
          path: TownOfEmpath/
